plugins {
    id 'com.android.application'
    id 'com.google.gms.google-services'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
    id 'kotlin-parcelize'
    id 'androidx.navigation.safeargs.kotlin'
    id 'com.google.firebase.crashlytics'
    id 'io.qameta.allure' version '2.11.2'
    id "io.qameta.allure-report" version "2.11.2"
    id "io.qameta.allure-adapter" version "2.11.2"
}
def allureVersion = "2.28.0"

android {
    compileSdkVersion 35

    defaultConfig {
        applicationId "ru.iteco.fmhandroid"
        minSdkVersion 29
        targetSdkVersion 35
        versionCode 14
        versionName "1.0.0"
        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
    }

    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = "17"
    }

    buildFeatures {
        viewBinding true
        buildConfig true
    }

    tasks.configureEach { task ->
        if (task.name == 'mergeDebugResources') {
            task.dependsOn 'processDebugGoogleServices'
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            buildConfigField "String", "BASE_URL", '"http://www.981757-ca08998.tmweb.ru:8080/fmh/"'
        }
        debug {
            buildConfigField "String", "BASE_URL", '"http://www.981757-ca08998.tmweb.ru:8080/fmh/"'
        }
    }
    packagingOptions {
        resources.excludes.add("META-INF/*")
    }

    namespace "ru.iteco.fmhandroid"
}

def aspectJVersion = '1.9.21'

configurations {
    agent {
        canBeResolved = true
        canBeConsumed = true
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}
dependencies {
    def retrofit_version = "2.10.0"
    def retrofit_gson_version = "2.10.0"
    def okhttp_logging_version = "4.9.3"
    def fragment_version = "1.6.0"
    def lifecycle_version = "2.6.0"
    def room_version = '2.5.0'
    def nav_version = '2.6.0'
    def recycler_version = '1.3.0'
    def material_version = '1.5.0'
    def constraint_version = '2.1.4'
    def coroutines_version = '1.7.0'
    def hilt_version = '2.45'
    def gson_version = '2.9.0'
    def swipe_refresh_version = '1.1.0'
